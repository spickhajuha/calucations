<!DOCTYPE html>
<html>
<head>    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Equation Solver</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      width: 100%;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quadratic Equation Solver</h1>
    <label for="a">Coefficient of xÂ² (a):</label>
    <input type="number" id="a" step="any">
    <label for="b">Coefficient of x (b):</label>
    <input type="number" id="b" step="any">
    <label for="c">Constant (c):</label>
    <input type="number" id="c" step="any">
    <button onclick="solveQuadratic()">Solve</button>
    <p id="result"></p>
  </div>

  <script>
    function solveQuadratic() {
      const a = parseFloat(document.getElementById('a').value);
      const b = parseFloat(document.getElementById('b').value);
      const c = parseFloat(document.getElementById('c').value);

      if (isNaN(a) || isNaN(b) || isNaN(c)) {
        document.getElementById('result').textContent = "Please enter valid numbers.";
        return;
      }

      const discriminant = b * b - 4 * a * c;

      if (discriminant > 0) {
        const root1 = (-b + Math.sqrt(discriminant)) / (2 * a);
        const root2 = (-b - Math.sqrt(discriminant)) / (2 * a);
        document.getElementById('result').textContent = `Roots: ${root1}, ${root2}`;
      } else if (discriminant === 0) {
        const root = -b / (2 * a);
        document.getElementById('result').textContent = `Root: ${root}`;
      } else {
        document.getElementById('result').textContent = "No real roots.";
      }
    }
  </script>
</body>
</html>
