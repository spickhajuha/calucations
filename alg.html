<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linear Equation Solver</title>
  <style>
    /* Basic CSS Styling */
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }

    #container {
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    #btn2var {
      background-color: #4CAF50;
      color: white;
      margin-right: 10px;
    }

    #btn2var:hover {
      background-color: #3e8e41;
    }

    #btn3var {
      background-color: #2196F3;
      color: white;
    }

    #btn3var:hover {
      background-color: #0D47A1;
    }
  </style>
</head>
<body>

  <div id="container">
    <h1>Linear Equation Solver</h1>
    <button id="btn2var" onclick="location.href='alg1.html'">2 Variables</button> 
    <button id="btn3var" onclick="location.href='alg2.html'">3 Variables</button>
  </div>
