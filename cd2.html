<!DOCTYPE html>
<html>
<head>
<title>Dynamic Code Generator and Decoder</title>
<style>
body {
    font-family: sans-serif;
    text-align: center;
}

textarea {
    width: 400px;
    height: 150px;
    margin: 10px;
    padding: 5px;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    margin: 10px;
    cursor: pointer;
}

#result {
    margin-top: 20px;
    border: 1px solid #ccc;
    padding: 10px;
    width: 400px;
    margin: 0 auto;
}
</style>
</head>
<body>

<h1>Dynamic Code Generator and Decoder</h1>

<textarea id="inputText" placeholder="Enter your text here"></textarea><br>

<button onclick="generateRandomCode()">Generate Code</button>
<button onclick="decodeCode()">Decode Code</button>

<div id="result"></div>

<script>
const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
const shuffledCharacters = characters.split('').sort(() => 0.5 - Math.random()).join(''); 

function generateRandomCode() {
    let result = '';
    for (let i = 0; i < 10; i++) { 
        const randomIndex = Math.floor(Math.random() * characters.length);
        result += shuffledCharacters[randomIndex]; 
    }
    document.getElementById("result").innerHTML = "<b>Generated Code:</b> " + result;
}

function decodeCode() {
    const code = document.getElementById("inputText").value;
    let decodedCode = '';
    for (let i = 0; i < code.length; i++) {
        const charIndex = shuffledCharacters.indexOf(code[i]); 
        decodedCode += characters[charIndex]; 
    }
    document.getElementById("result").innerHTML = "<b>Decoded Code:</b> " + decodedCode; 
}
</script>

</body>
</html>
