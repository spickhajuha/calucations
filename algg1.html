<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Linear Equation Solver</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      width: 100%;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Linear Equation Solver</h1>
    <label for="a">Coefficient of x (a):</label>
    <input type="number" id="a" step="any">
    <label for="b">Constant (b):</label>
    <input type="number" id="b" step="any">
    <button onclick="solveLinear()">Solve</button>
    <p id="result"></p>
  </div>

  <script>
    function solveLinear() {
      const a = parseFloat(document.getElementById('a').value);
      const b = parseFloat(document.getElementById('b').value);

      if (isNaN(a) || isNaN(b)) {
        document.getElementById('result').textContent = "Please enter valid numbers.";
        return;
      }

      if (a === 0) {
        if (b === 0) {
          document.getElementById('result').textContent = "Infinite solutions.";
        } else {
          document.getElementById('result').textContent = "No solution.";
        }
      } else {
        const x = -b / a;
        document.getElementById('result').textContent = `Solution: x = ${x}`;
      }
    }
  </script>
</body>
</html>
